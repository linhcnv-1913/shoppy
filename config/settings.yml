VALID_EMAIL_REGEX: !ruby/regexp '/\A[\w+\-.]+@[a-z\d\-.]+\.[a-z]+\z/i'
VALID_PASSWORD_REGEX: !ruby/regexp '/\A(?=.*?[A-Z])(?=.*?[a-z]).{8,24}\z/'
json_web_token:
  expires_in: <%= 14.days %>
  short_expires_in: <%= 24.hours %>
  reset_password_exp: <%= 6.hours %>
validate_image:
  content_type: ["image/png", "image/jpg", "image/jpeg"]
